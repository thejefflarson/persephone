[package]
name = "personal-assistant"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
async-graphql = { version = "7.0.0", features = ["tracing"] }
async-graphql-axum = "7.0.0"
async-stream = "0.3.5"
async-trait = "0.1.77"
axum = { version = "0.7.3", features = ["tracing"] }
candle-core = { git = "https://github.com/huggingface/candle.git", version = "0.3.3", features = ["metal"] }
candle-onnx = { git = "https://github.com/huggingface/candle.git", version = "0.3.3" }
candle-transformers = { git = "https://github.com/huggingface/candle.git", version = "0.3.3", features = ["metal"] }
clap = { version = "4.4.7", features = ["derive"] }
futures-util = "0.3.30"
hf-hub = "0.3.2"
hound = "3.5.1"
ndarray = "0.15.6"
ort = { version = "2.0.0-alpha.4", features = ["ndarray"] }
serde = "1.0.195"
sqlx = { version = "0.7.2", features = ["runtime-tokio", "tls-rustls"] }
tokenizers = "0.15.0"
tokio = { version = "1.34.0", features = ["full", "tracing"] }
