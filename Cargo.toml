[package]
name = "personal-assistant"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
async-graphql = { version = "6.0.10", features = ["tracing"] }
async-graphql-axum = "6.0.10"
async-stream = "0.3.5"
async-trait = "0.1.77"
axum = { version = "0.7.3", features = ["tracing"] }
candle-core = "0.3.1"
candle-transformers = "0.3.1"
clap = { version = "4.4.7", features = ["derive"] }
futures-util = "0.3.30"
hf-hub = "0.3.2"
sqlx = { version = "0.7.2", features = ["runtime-tokio", "tls-rustls"] }
tokenizers = "0.15.0"
tokio = { version = "1.34.0", features = ["full", "tracing"] }
